<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider">

    </header>

    <main class="divider">
      <section class="products-list">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkout-form">

  <label>First Name</label>
  <input type="text" name="fname" required aria-label="First Name" pattern="[^0-9]*" minlength="1" maxlength="30">

  <label>Last Name</label>
  <input type="text" name="lname" required aria-label="Last Name" pattern="[^0-9]*" minlength="1" maxlength="30">

  <label>Street</label>
  <input type="text" name="street" required aria-label="Street">

  <label>City</label>
  <input type="text" name="city" required aria-label="City" pattern="[^0-9]*">

  <label>State</label>
  <input type="text" name="state" required aria-label="State" minlength="2" maxlength="2" pattern="[^0-9]*">

  <label>Zip</label>
  <input type="number" name="zip" required aria-label="Zip" minlength="5" maxlength="5" >

  <label>Card Number</label>
  <input type="number" name="cardNumber" required aria-label="Card Number" minlength="13" maxlength="19">

  <label>Expiration</label>
  <input type="text" name="expiration" required aria-label="Expiration">

  <label>Security Code</label>
  <input type="number" name="code" required aria-label="Security Code" minlength="3" maxlength="4">

  <button type="submit">Submit Order</button>

</form>

<section id="order-summary">
  <p>Item Subtotal: <span id="item-total"></span></p>
  <p>Shipping: <span id="shipping"></span></p>
  <p>Tax: <span id="tax"></span></p>
  <p>Order Total: <span id="order-total"></span></p>
</section>


    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
